<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 2024/2025 Committee - QMES</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <!-- Navbar will be injected here by navbar.js -->
    </header>

    <main>
        <section class="team-section">
            <h1 id="team-title">Our 2024/2025 Committee</h1>
            <div id="team-content">
                <!-- Team content will load here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Social Media:</h4>
                <ul>
                    <li><a href="#" id="linkedin-link"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                    <li><a href="#" id="github-link"><i class="fab fa-github"></i> Github</a></li>
                    <li><a href="#" id="instagram-link"><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="#" id="discord-link"><i class="fab fa-discord"></i> Discord</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Address:</h4>
                <p>327 Mile End Rd, Bethnal Green, London E1 4NS</p>
            </div>
            <div class="footer-section">
                <h4>Contact Details:</h4>
                <p><a href="#" id="email-link">Email</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Powered by <a href="#">Jekyll</a> and my sleepless nights &nbsp;&nbsp; Hosted by <a href="#">Github</a></p>
        </div>
    </footer>

    <!-- Load global config -->
    <script src="../../config.js"></script>
    <script>
        function initializeLinks() {
            if (!window.siteConfig) return setTimeout(initializeLinks, 100);
            const socialLinks = {
                'linkedin-link': window.siteConfig.socialMedia.linkedin,
                'github-link': window.siteConfig.socialMedia.github,
                'instagram-link': window.siteConfig.socialMedia.instagram,
                'discord-link': window.siteConfig.socialMedia.discord,
                'email-link': 'mailto:' + window.siteConfig.contact.email
            };
            Object.entries(socialLinks).forEach(([id, url]) => {
                const el = document.getElementById(id);
                if (el) el.href = url;
            });
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeLinks);
        } else {
            initializeLinks();
        }
    </script>

    <!-- Initialize navbar and load team data -->
    <script type="module">
        import { initializeNavbar } from '../../js/navbar.js';
        import { teamData } from '../../js/team.js';
        document.addEventListener('DOMContentLoaded', async () => {
            initializeNavbar();
            const data = await teamData.loadTeamData('2024-2025');
            document.getElementById('team-content').innerHTML = data ? teamData.renderTeamHierarchy(data) : '<p>Team data not available for this year.</p>';
        });
    </script>
</body>
</html>
