<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/team.html' | relative_url }}">Team</a></li>
        <li><a href="{{ '/contact.html' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="site-content">
    {{ content }}
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Social Media</h4>
        <ul>
          <li><a href="{{ site.socialMedia.linkedin }}"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
          <li><a href="{{ site.socialMedia.github }}"><i class="fab fa-github"></i> GitHub</a></li>
          <li><a href="{{ site.socialMedia.instagram }}"><i class="fab fa-instagram"></i> Instagram</a></li>
          <li><a href="{{ site.socialMedia.discord }}"><i class="fab fa-discord"></i> Discord</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Contact</h4>
        <p><a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a></p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Powered by Jekyll &nbsp;&nbsp; Hosted by GitHub Pages</p>
    </div>
  </footer>
</body>
</html>
