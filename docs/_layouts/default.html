<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script type="module">
    import { initializeNavbar } from '{{ "/js/navbar.js" | relative_url }}';
    document.addEventListener('DOMContentLoaded', initializeNavbar);
  </script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
          <a href="/">
              <img src="/assets/qm-logo.svg" alt="QMES Logo">
          </a>
      </div>
      <div class="nav-links">
          <a href="#" id="nav-join-link" target="_blank" rel="noopener noreferrer">Join</a>
          <a href="/#about">About us</a>
          <a href="/projects/">Projects</a>
          <div class="dropdown">
              <button class="dropdown-btn" aria-haspopup="true" aria-expanded="false">
                  Our Team
                  <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-content" role="menu">
                  <a href="/team/${currentYear}/" role="menuitem">Current Team</a>
                  <div class="submenu">
                      <button class="submenu-btn" aria-haspopup="true" aria-expanded="false">
                          Previous Teams
                          <i class="fas fa-chevron-right"></i>
                      </button>
                      <div class="submenu-content" role="menu">
                          <!-- Previous teams will be loaded dynamically -->
                      </div>
                  </div>
              </div>
          </div>
          <a href="/contact.html">Contact us</a>
      </div>
    </nav>
  </header>
  <main class="site-content">
    {{ content }}
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Social Media</h4>
        <ul>
          <li><a href="{{ site.socialMedia.linkedin }}"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
          <li><a href="{{ site.socialMedia.github }}"><i class="fab fa-github"></i> GitHub</a></li>
          <li><a href="{{ site.socialMedia.instagram }}"><i class="fab fa-instagram"></i> Instagram</a></li>
          <li><a href="{{ site.socialMedia.discord }}"><i class="fab fa-discord"></i> Discord</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Contact</h4>
        <p><a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a></p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Powered by Jekyll &nbsp;&nbsp; Hosted by GitHub Pages</p>
    </div>
  </footer>
</body>
</html>
