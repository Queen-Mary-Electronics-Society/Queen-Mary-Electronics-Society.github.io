---
layout: default
---
<article class="project-full">
  <header class="project-title-section">
    <h1>{{ page.title }}</h1>
    <div class="project-meta">
      <span class="date">{{ page.date | date: "%Y-%m-%d" }}</span>
      {% if page.author %}<span class="author"> by {{ page.author }}</span>{% endif %}
    </div>
  </header>
  <div class="project-content">
    {{ content }}
  </div>
  <footer class="project-footer">
    <div class="tags">
      {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
    </div>
  </footer>
</article>
