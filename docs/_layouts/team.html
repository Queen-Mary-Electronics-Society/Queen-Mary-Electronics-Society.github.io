---
layout: default
---

<link rel="stylesheet" href="/styles/teams.css">

<section class="team-photo-section">
    <div class="team-photo">
        <h1 class="page-title">{{page.commettee_name}} Commettee</h1>
        <img src="{{ page.team_picture }}" alt="Picture of {{ page.commettee_name }} commettee">
    </div>
</section>

<section class="alt-bg-section">
  <div class="centred-content">
    <h1>Roles</h1>
    <div class="role-container">
      {% for item in page.commettee %}
        <div>
          <img src="{{ item.image }}" width="200px" height="200px" class="bordered">
          <div class="name-and-position">
            <p>{{ item.name }}</p>
            <b>{{ item.role }}</b>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

{{ content }}
