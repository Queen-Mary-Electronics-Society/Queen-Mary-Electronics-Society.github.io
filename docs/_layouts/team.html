---
layout: default
---

<link rel="stylesheet" href="/styles/teams.css">

<section class="team-photo-section">
    <div class="backdrop">
      <div class="spawn-objects-container">
        <img src="/assets/icons/backdrop_gen/capacitor.svg">
        <!-- <img src="/assets/icons/backdrop_gen/chip.svg"> -->
        <img src="/assets/icons/backdrop_gen/diode.svg">
        <img src="/assets/icons/backdrop_gen/resistor.svg">
        <img src="/assets/icons/backdrop_gen/coil.svg">
        <img src="/assets/icons/backdrop_gen/omp-amp.svg">
        <img src="/assets/icons/backdrop_gen/transforemer.svg">
        <!-- <img src="/assets/icons/backdrop_gen/robot.svg"> -->
        <img src="/assets/icons/backdrop_gen/capacitor.svg">
      </div>
    </div>
    <div class="team-photo">
        <h1 class="page-title">{{page.commettee_name}} Commettee</h1>
        <img src="{{ page.team_picture }}" alt="Picture of {{ page.commettee_name }} commettee">
    </div>
</section>

<section class="alt-bg-section">
  <div class="centred-content">
    <h1>Roles</h1>
    <div class="role-container">
      {% for item in page.commettee %}
        <div>
          <img src="{{ item.image }}" width="200px" height="200px" class="bordered">
          <div class="name-and-position">
            <p>{{ item.name }}</p>
            <b>{{ item.role }}</b>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

{{ content }}

<script src="/js/backdrop-generator.js"></script>
